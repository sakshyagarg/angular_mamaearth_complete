<div class="container mt-5">
  <form (ngSubmit)="login()">
    <div class="row justify-content-center">
      <div class="col-4 mb-5">
        <img
          src="https://mamaearthp.imgix.net/wysiwyg/mamaearth-logo.png?auto=format&fit=scale"
          alt=""
          width="300"
          height="75"
        />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required minlength="3" [(ngModel)]="user.username" #email="ngModel"/>
        <small class="text-danger" *ngIf="!email.valid">Email is required</small>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required minlength="3" [(ngModel)]="user.password" #password="ngModel"/>
        <small class="text-danger" *ngIf="!password.valid">Password is required</small>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 mb-3">
        Don't have an account? <a routerLink="/register" class="text-decoration-none"
          >Sign up</a
        >
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
